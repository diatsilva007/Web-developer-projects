<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="">
    <title>Formatando Links</title>

    <style>

        a {
            text-decoration: none;
            padding: 5px 10px;
        }
 
        /* Links n√£o visitados e visitados */
        a:link, :visited {
            color: #b9c941;
        }

         /* Links Hover, passa o mouse sobre os links. */
         a:hover {
            color: white    ;
            background: #6d790f;
         }

         /* Links ativos, quando clicado. */
         a:active {
            color: #e4f371;
         }


    </style>

</head>

<body>
    
    <a href="https://www.google.com"> Google </a> |
    <a href="https://www.tecmundo.com.br"> TecMundo </a> |
    <a href="https://www.techtudo.com.br"> TechTudo </a> |
    <a href="https://www.canaltech.com.br"> CanalTech </a> |
    <a href="https://www.olhardigital.com.br"> Olhar Digital </a>

</body>

</html>
