<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanhos dos textos</title>

    <style>

        body {
            font-size: 30px;
        }
        
        .texto {
            /*****
        px -> tamanho fixo
        % -> tamanho relativo
        em -> tamanho relativo ao
        container pai        
        
            font-size: 16px;
            *****/
            font-size: 2em;
        }

        .texto2 {
            font-size: 0.5em;
        }

    </style>

</head>

<body>
    
    <div>
    <p class="texto">Conteúdo 1</p>  
    <p class="texto2">Conteúdo 2</p>
    </div>

</body>

</html>
